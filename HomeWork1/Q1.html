<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Counter</title>
  </head>
  <body>
    <input id="counterInput" type="text" placeholder="Enter a value" />
    <input type="button" id="startButton" value="start" />
    <input type="button" id="plusBtn" value=" + " />
    <input type="button" id="goBtn" value="Go" />
    <div id="div1"></div>

    <script>
      class Counter {
        constructor(number) {
          this.number = number;
        }

        Initialize() {
          this.number = document.getElementById("counterInput").value;
        }
        Increment() {
          this.number++;
          document.getElementById("counterInput").value = this.number;
        }
        Go() {
          var Str = "";
          for (var i = 0; i <= this.number; i++) {
            Str += i + " ";
          }
          let ph = document.createElement("p");
          ph.textContent = Str;
          document.querySelector("#div1").appendChild(ph);
        }
      }

      const c1 = new Counter();

      document.querySelector("#startButton").addEventListener("click", () => c1.Initialize());
      document.querySelector("#plusBtn").addEventListener("click", () => c1.Increment());
      document.querySelector("#goBtn").addEventListener("click", () => c1.Go());
    </script>
  </body>
</html>
